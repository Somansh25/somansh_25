<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Sign In</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#121118] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#121118] p-4 pb-2 justify-between">
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12 pr-12">Funimation</h2>
        </div>
      </div>
      <div>
        <h1 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5">Sign in or create an account</h1>
        <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Continue to start watching your favorite shows.</p>
        <div class="flex justify-center">
          <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#3b19e6] text-white text-sm font-bold leading-normal tracking-[0.015em] w-full"
            >
              <span class="truncate">Sign in</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-transparent text-white text-sm font-bold leading-normal tracking-[0.015em] w-full"
            >
              <span class="truncate">Sign up</span>
            </button>
          </div>
        </div>
        <p class="text-[#a29db8] text-sm font-normal leading-normal pb-3 pt-1 px-4">By continuing, you agree to the Terms of Use. Read our Privacy Policy.</p>
        <div class="h-5 bg-[#121118]"></div>
      </div>
    </div>
  </body>
</html>
